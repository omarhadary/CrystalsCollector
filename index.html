<!DOCTYPE html>
<html>
<head>
    <title>CrystalsCollector!</title>
    <link href="assets/css/reset.css" rel="stylesheet" type="text/css">
    <link crossorigin="anonymous" href=
    "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity=
    "sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Roboto"
    rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <h1>Crystals Collector!</h1>
        </div>
        <div class="row" id="game-instructions">
            <p>You will be given a random number at the start of the game.</p>
            <p>There are four crystals below...</p>
        </div>
        <div class="row" id="scoring">
            <div class="col-lg-3" id="random-number">
                random-number
            </div>
            <div class="col-lg-1" id="wins-losses">
                <div class="row" id="result-announced"></div>
                <div class="row" id="wins">
                    Wins:
                </div>
                <div class="row" id="losses">
                    Losses:
                </div>
            </div>
        </div>
        <div class="row" id="crystals"></div>
        <div class="row">
            <h2>Your total score is:</h2>
        </div>
        <div class="row" id="your-score">
            your score
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type=
    "text/javascript">
    </script> 
    <script src="assets/javascript/game.js" type="text/javascript">
    </script>
</body>
</html>
